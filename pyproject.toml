[tool.poetry]
name = "crucyble"
version = "0.1.0.dev0"
description = "A Cython Wrapped GloVe"
homepage = "https://github.com/ttymck/crucyble"
repository = "https://github.com/ttymck/crucyble"
authors = ["Tyler Kontra <tyler@tylerkontra.com>"]
license = "MIT"
include = ["src/lib/*", "src/lib/glove/*", "src/crucyble/**/*"]
build = "build.py"

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
Cython = "^0.29.5"

[build-system]
requires = ["poetry>=0.12", "setuptools", "cython"]
build-backend = "poetry.masonry.api"
