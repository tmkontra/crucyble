[tool.poetry]
name = "crucyble"
version = "0.1.0.dev1"
description = "A Cython Wrapped GloVe"
homepage = "https://github.com/ttymck/crucyble"
repository = "https://github.com/ttymck/crucyble"
authors = ["Tyler Kontra <tyler@tylerkontra.com>"]
license = "MIT"
include = ["src/**/*", "README.md"]
build = "build.py"

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
Cython = "^0.29.5"
toml = "^0.10.0"

[build-system]
requires = ["poetry>=0.12", "setuptools"]
build-backend = "poetry.masonry.api"
